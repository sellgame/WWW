{include file="public/header" /}
<link href="{$Think.config.css_path}style.css" rel="stylesheet" />
<style type="text/css">
.logoimg {
    margin: 30px 0;
    width: 100%;
    text-align: center;
}

.searchinput {
    margin-top: 50px;
    width: 500px;
}

.imglist {
    margin-top: 20px;
    width: 500px;
}

#search_auto {
    position: absolute;
    display: none;
    z-index: 100;
    Margin-top: 1px;
    border: 1px solid #4783EB;
    padding: 0px;
}

#search_auto ul {
    margin-bottom: 0px;
    padding: 0px;
    list-style-type: none;
}

#search_auto li {
    background: #FFF;
    text-align: left;
    padding-left: 5px;
}

#search_auto li.cls {
    text-align: right;
    background: #EFF0EF;
    padding-right: 5px;
}

#search_auto li a {
    display: block;
    cursor: pointer;
    color: #666;
}

#search_auto li a:hover {
    text-decoration: none;
    color: #000;
}

#searchlist {
    position: absolute;
    display: none;
    Margin-top: 1px;
    padding: 0px;
}
</style>
</head>
<noscript unselectable="on" id="noscript">
    <div class="aw-404 aw-404-wrap container">
        <img src="{$Think.config.img_path}no-js.jpg">
        <p>你的浏览器禁用了JavaScript, 请开启后刷新浏览器获得更好的体验!</p>
    </div>
</noscript>

<body>
    {include file="Public/sidebar" /}
    <div class="am-container">
        <div class="am-center" style="width:450px;margin-top:30px">
            <form method="post" action="" class="am-form">
                <fieldset>
                    <legend>用户注册</legend>
                    <div class="am-form-group">
                        <label for="doc-ipt-email-1">登录账号</label> <span class="am-kai">(常用邮箱地址)</span>
                        <input type="email" name="uname" id="doc-ipt-email-1" placeholder="输入电子邮件" required/>
                    </div>
                    <div class="am-form-group">
                        <label for="doc-ipt-pwd-1">登录密码</label>
                        <input type="password" name="pass" id="doc-ipt-pwd-1" placeholder="输入登录密码" required/>
                    </div>
                    <div class="am-form-group">
                        <label for="doc-ipt-pwd-2">重复密码</label>
                        <input type="password" name="repass" id="doc-ipt-pwd-2" placeholder="再次输入密码" required/>
                    </div>
                    <p>
                        <button type="submit" class="am-btn am-btn-default">注册</button>
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
    {include file="Public/footer" /}
</body>

</html>
