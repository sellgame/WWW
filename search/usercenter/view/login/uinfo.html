    margin: 30px 0;
    width: 100%;
    text-align: center;
}

    width: 500px;

.imglist {
    margin-top: 20px;
    width: 500px;

<noscript unselectable="on" id="noscript">
    <div class="aw-404 aw-404-wrap container">

    </div>
</noscript>

<body>
    {include file="Public/usidebar" /}
    <div class="am-container">
        <div class="am-g" style="margin-top:50px">
            <div class="am-u-lg-3">&nbsp;</div>
            <div class="am-u-lg-6">
                <form class="am-form">
                    <fieldset>
                        <legend>用户信息</legend>
                        <div class="am-form-group">
                            <label>邮件</label>
                            <input type="email" class="am-form-field am-radius" id="doc-ipt-email-1" value="{$username}" disabled>
                        </div>
                        <div class="am-form-group">
                            <label>旧密码</label>
                            <input type="password" class="am-form-field am-radius" id="doc-ipt-pwd-1">
                        </div>
                        <div class="am-form-group">
                            <label>新密码</label>
                            <input type="password" class="am-form-field am-radius" id="doc-ipt-pwd-2">
                        </div>
                        <div class="am-form-group">
                            <label>确认新密码</label>
                            <input type="password" class="am-form-field am-radius" id="doc-ipt-pwd-3">
                        </div>
                        <div class="am-alert am-alert-danger" id="alert" style="display: none"></div>
                        <p>
                            <button type="button" class="am-btn am-btn-default" onclick="edit();">提交</button>
                        </p>
                    </fieldset>
                </form>
            </div>
            <div class="am-u-lg-3">&nbsp;</div>
        </div>
    </div>
    {include file="Public/footer" /}
